spring.application.name=snacksinventary
spring.datasource.url=jdbc:mysql://localhost:3306/snacksinventary
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#update: cuando arranque la app spring va a analizar todas las etidades y si encuatra cambios actualizara la estructura de la db.
spring.jpa.hibernate.ddlAuto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#imagenes
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB  

spring.devtools.livereload.enabled = true